on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          # This name must match the value in build.yml
          name: python_packages.zip
          path: ./downloads

      - name: Unzip python packages
        run: |
          mkdir -p dist
          unzip downloads/python_packages.zip -d dist

      - name: Upload files to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: dist/*
